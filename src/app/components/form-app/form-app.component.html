<div class="container">
    <div class="container-fluid">
        <form>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a link</h5>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input type="title" class="form-control" id="inputTitulo" #titulo  aria-describedby="titleHelp" placeholder="Enter title">
                        </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Link</label>
                                <input type="Link" class="form-control" id="inputLink"  #link aria-describedby="LinkHelp" placeholder="Enter Link">
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" (click)="addArticle(titulo,link)">Add Article</button>
                    </div>
                </div>
            </div>
        </form>
        <div *ngFor="let article of articles">
                <app-article class="m-5" [article]="article"></app-article>
        </div>
    </div>
</div>
